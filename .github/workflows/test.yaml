---
name: Test Matrix Output

on:
  push:
    branches:
      - releases/**

permissions:
  contents: read
  id-token: write
  pull-requests: write


jobs:

  build_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    env:
      repo: ${{ github.repository }}
      GH_TOKEN: ${{ github.token }}
    steps:
      - id: set-matrix
        name: Create matrix inclusions
        run: |
          set -eux
          echo "matrix=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/${repo}/environments | jq -r '[ .environments[] | {environment: .name} ] | tojson' -)" >> $GITHUB_OUTPUT

  matrix_exclude:
    needs: build_matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        include: ${{ fromJson(needs.build_matrix.outputs.matrix) }}
    environment: ${{ matrix.environment }}
    steps:
      - id: exclude-file
        if: github.ref_name != vars.release
        name: Create exclusion file
        run: |
          set -eux
          echo "{\"environment\":\"${{ matrix.environment }}\"}" > matrix.${{ matrix.environment }}
      - id: list-files
        name: List files
        run: ls -la
      - id: upload-artifact
        name: Upload artifacts
        if: github.ref_name != vars.release
        uses: actions/upload-artifact@v4
        with:
          name: "matrix.${{ matrix.environment }}"
          path: "matrix.${{ matrix.environment }}"

  filtered_matrix:
    needs: matrix_exclude
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: download-artifact
        name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: .
          pattern: matrix.*
      - id: list-files
        name: List files
        run: ls -la
      - id: set-matrix
        name: Create matrix exclusion
        run: |
          set -eux
          matrix="$(jq -s '. | tojson' matrix.*)"
          echo "$matrix"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  run_workflow:
    needs: filtered_matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.build_matrix.outputs.matrix) }}
        exlude: ${{ fromJson(needs.filtered_matrix.outputs.matrix) }}
    environment: ${{ matrix.environment }}
    steps:
      - id: run-workflow
        name: Run workflow
        run: |
          set -eux
          echo "${{ fromJson(needs.filtered_matrix.outputs.matrix) }}"
          echo "Running workflow for ${{ matrix.environment }}" >> $GITHUB_OUTPUT

